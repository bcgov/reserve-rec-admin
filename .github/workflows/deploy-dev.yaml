name: Deploy Reserve Rec Admin Dev

run-name: Deploying ${{ github.ref_name }} to dev

on:
  push:
    branches: [main, cdk]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-reserve-rec-admin
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    strategy:
      max-parallel: 1
      matrix:
        node-version: [20.x]
    steps:
      ### Checkout GitHub Repo
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install AWS CDK
        run: |
          yarn
          yarn global add aws-cdk

      ### Assume AWS IAM Role
      - name: Get AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ vars.AWS_REGION }}

      ### CDK Synth
      - name: CDK Synth
        run: cdk synth

      ## CDK Deploy
      - name: CDK Deploy
        env:
          # Secrets

          # Variables
          API_STAGE: ${{ vars.API_STAGE }}

        run: |
          echo "Deploying $STACK_NAME"
          cdk deploy ReserveRecAdminStack --require-approval never --rollback
        # cdk deploy $STACK_NAME --require-approval never --rollback

      ### Upload dist to S3 ###
      - name: Deploy to S3
        env:
          S3_BUCKET: ${{ vars.STACK_NAME }}-${{ vars.ENVIRONMENT_STAGE }}
          DIR_NAME: ${{ github.sha }}
        run: |
          aws s3 sync dist s3://$S3_BUCKET/$DIR_NAME
          aws s3 rm s3://$S3_BUCKET/ --recursive --exclude "*" --include "latest/*"
          aws s3 sync dist s3://$S3_BUCKET/latest

      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.DISTRIBUTION }}
          PATHS: "/*"