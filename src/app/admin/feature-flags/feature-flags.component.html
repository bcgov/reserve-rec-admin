<div class="container mt-4">
  <div *ngIf="loading()" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading()">
    <h2 class="mb-4">Feature Flags</h2>

    <div *ngIf="flagData()?.metadata" class="alert alert-light mb-4">
      <small>
        <strong>Last updated:</strong> {{ flagData()?.metadata?.lastUpdated | date:'medium' }}
        by {{ flagData()?.metadata?.updatedByEmail || flagData()?.metadata?.updatedBy }}
      </small>
    </div>

    <form [formGroup]="form">
      <div class="card mb-3" *ngFor="let flag of flagDefinitions">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <strong>{{ flag.displayName }}</strong>
              <p class="text-muted mb-0 mt-1">{{ flag.description }}</p>
            </div>
            <div class="form-check form-switch">
              <input 
                class="form-check-input" 
                type="checkbox" 
                [formControlName]="flag.key"
                [id]="flag.key"
              >
              <label class="form-check-label" [for]="flag.key">
                {{ form.get(flag.key)?.value ? 'Enabled' : 'Disabled' }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div class="mt-4">
      <button 
        class="btn btn-primary me-2" 
        [disabled]="!hasChanges || saving()"
        (click)="saveFlags()"
      >
        <span *ngIf="saving()" class="spinner-border spinner-border-sm me-2"></span>
        {{ saving() ? 'Saving...' : 'Save Changes' }}
      </button>
      <button 
        class="btn btn-outline-secondary" 
        [disabled]="!hasChanges || saving()"
        (click)="loadFlags()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
