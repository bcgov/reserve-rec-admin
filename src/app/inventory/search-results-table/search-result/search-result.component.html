<button
  class="card mb-2 w-100 p-0 text-start"
  [disabled]="loadingService?.loading()"
  [ngClass]="{'load-while': loadingService?.loading()}"
  (click)="onSelect(data)"
>
  <div class="card-header">
    <div class="row d-flex justify-content-between align-items-center">
      <div class="col-auto">
        <h5>{{data?.displayName || 'Data Item'}}</h5>
      </div>
      <div class="col-auto">
        <div
          class="badge d-flex justify-content-between align-items-center rounded-pill px-2"
          [ngClass]="getBadgeClass(data?.schema)"
        >
          <i
            class="me-1"
            [ngClass]="getBadgeIcon(data?.schema)"
          ></i>
          <div>{{data?.schema | uppercase}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <div class="row">
      <div class="col">
        <div class="mb-2">
          <strong>Description:</strong> {{data?.description || 'No description available.'}}
        </div>
        <div class="mb-2">
          <strong>Last Updated:</strong> {{data?.lastUpdated | date:'short'}}
        </div>
        <div
          *ngIf="data?.gzCollectionId || data?.fcCollectionId || data?.acCollectionId"
          class="mb-2"
        >
          <strong>Collection ID: </strong>
          <div class="badge bg-secondary">{{data?.gzCollectionId || data?.fcCollectionId || data?.acCollectionId || 'No
            ID available.'}}</div>
        </div>
        <div *ngIf="data?.facilityType">
          <strong>Facility Type: </strong>
          <span class="badge" [ngClass]="getBadgeClass(data?.schema)">{{data?.facilityType}}</span>
        </div>
        <div *ngIf="data?.activityType">
          <strong>Activity Type: </strong>
          <span class="badge" [ngClass]="getBadgeClass(data?.schema)">{{data?.activityType}}</span>
        </div>
      </div>
      <div class="col-auto">
        <img
          *ngIf="data?.imageUrl"
          [src]="data.imageUrl"
          alt="{{data.displayName}} image"
          class="img-fluid rounded"
          style="max-width: 150px; max-height: 150px;"
        />
      </div>
    </div>
  </div>
</button>
