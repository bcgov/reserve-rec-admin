<section class="container pt-5 pb-4">
  <div class="row d-flex justify-content-between align-items-center">
    <div class="col-auto">
      <div class="row">
        <div class="col-auto">
          <h2>{{data?.displayName || "&lt;Geozone not found&gt; "}}</h2>
        </div>
        <div class="col-auto">
          <div
            *ngIf="data"
            class="badge bg-warning text-dark d-flex justify-content-between align-items-center rounded-pill px-3"
          >
            <i class="fa-solid fa-map-location-dot me-1 fa-xl"></i>
            <h4 class="mb-0">{{data?.schema | uppercase}}</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="col-auto">
      <div class="btn-group border me-3">
        <button
          class="btn btn-light"
          (click)="navToEdit()"
        >
          <div class="col-auto">
            <i class="fa-solid fa-pen-to-square me-1"></i>
            Edit
          </div>
        </button>
        <button
        class="btn btn-danger"
        (click)="onDelete()"
        >
        <div class="col-auto">
          <i class="fa-solid fa-trash-can me-1"></i>
          Delete
        </div>
      </button>
      <button
        class="btn btn-light"
        disabled
      >
        <div
          class="badge bg-light text-dark border d-flex justify-content-between align-items-center rounded-pill px-3"
        >
          <h5 class="mb-0">v{{data?.version || '?'}}</h5>
        </div>
      </button>
      </div>
    </div>
  </div>
</section>
<hr>
<router-outlet></router-outlet>
