<section class="container pt-5 pb-4">
  <div class="row d-flex justify-content-between align-items-center">
    <div class="col-auto">
      <div class="row">
        <div class="col-auto">
          <h2>{{data?.displayName || "&lt;Policy not found&gt; "}}</h2>
        </div>
        <div class="col-auto">
          <div
            *ngIf="data"
            class="badge d-flex justify-content-between align-items-center rounded-pill px-3"
            [ngClass]="getPolicyColour()"
          >
            <i [ngClass]="getPolicyIcon()"></i>
            <h4 class="mb-0">{{data?.policyType | uppercase}} {{data?.schema | uppercase}}</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-auto d-flex align-items-center gap-2">
          <div class="badge bg-light text-dark border rounded-pill">
            <div class="mb-0">v{{data?.policyIdVersion}}</div>
          </div>
          <div *ngIf="data?.sk === 'latest'">
            <div class="ms-1 badge bg-success rounded-pill d-flex">
              <i class="fa-solid fa-star me-1"></i>
              <div class="mb-0">LATEST</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-auto">
      <div class="btn-group border me-3">
        <button
          class="btn btn-light"
          (click)="navToEdit()"
        >
          <div class="col-auto">
            <i class="fa-solid fa-pen-to-square me-1"></i>
            Edit
          </div>
        </button>
        <button
          class="btn btn-danger"
          (click)="onDelete()"
        >
          <div class="col-auto">
            <i class="fa-solid fa-trash-can me-1"></i>
            Delete
          </div>
        </button>
        <button
          class="btn btn-light"
          disabled
        >
          <div
            class="badge bg-light text-dark border d-flex justify-content-between align-items-center rounded-pill px-3"
          >
            <h5 class="mb-0">v{{data?.policyIdVersion || '?'}}</h5>
          </div>
        </button>
      </div>
    </div>
  </div>

</section>
<hr>
<div class="container">
  <router-outlet></router-outlet>
</div>
