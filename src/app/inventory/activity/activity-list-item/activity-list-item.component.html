<div class="card-body m-1 border border-2 rounded-3 d-flex justify-content-between">
  <div class="p-3">
    <div class="mb-1">
      {{activity.displayName}}
    </div>
    <div class="d-flex">
      <div class="badge bg-primary">
        <i class="fa fa-location-dot"></i>
        Activity
      </div>
      <div class="badge bg-secondary ms-1">
        {{activity?.collectionId}}
      </div>
      <div class="badge bg-primary ms-1">
        <i class="constantsData?.iconClass"></i>
        {{activity?.activityType | titlecase}}
      </div>
      <div class="badge bg-secondary ms-1">
        #{{activity?.activityId || 'N/A'}}
      </div>
      <div class="badge bg-light text-muted  border border-1 ms-1">
        v{{activity?.version || 'N/A'}}
      </div>
    </div>
  </div>
  <div class="p-1">
    <div class="d-flex align-items-center justify-content-center">
      <div class="border border-1 rounded-3">
        <div *ngIf="activity?.imageUrl">
          <img
            [src]="activity?.imageUrl"
            alt="image"
            width="100%"
            height="80px"
            style="object-fit: cover;"
          />
        </div>
        <div
          *ngIf="!activity?.imageUrl"
          class="text-muted d-flex justify-content-center m-4"
        >
          No image
        </div>
      </div>
      <div *ngIf="showDetailsButton" class="ms-1 p-1 border border-1 rounded-3">
        <button class="btn btn-outline-light text-dark p-0" (click)= "navigateToActivity(activity)" title="Open Activity Details in New Tab">
          <i class="bi bi-arrow-up-right-square"></i>
        </button>
      </div>
    </div>
  </div>
</div>
