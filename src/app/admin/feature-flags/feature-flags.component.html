<div class="container mt-4">
  <ng-container *ngIf="loading(); else content">
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-container>

  <ng-template #content>
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Feature Flags</h2>
    </div>

    <div *ngIf="flagData()?.metadata" class="alert alert-light mb-4">
      <small>
        <strong>Last updated:</strong> {{ flagData()?.metadata?.lastUpdated | date:'medium' }}
        by {{ flagData()?.metadata?.updatedByEmail || flagData()?.metadata?.updatedBy }}
      </small>
    </div>

    <form [formGroup]="form">
      <div class="card mb-3" *ngFor="let flag of flagDefinitions">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title mb-1">{{ flag.displayName }}</h5>
            <p class="card-text text-muted mb-0">
              <small>{{ flag.description }}</small>
            </p>
            <small class="text-muted">Key: <code>{{ flag.key }}</code></small>
          </div>
          <div class="form-check form-switch">
            <input 
              class="form-check-input" 
              type="checkbox" 
              [formControlName]="flag.key"
              [id]="flag.key"
              style="width: 3rem; height: 1.5rem; cursor: pointer;"
            >
          </div>
        </div>
      </div>
    </form>

    <div class="mt-4">
      <button 
        class="btn btn-primary" 
        [disabled]="!hasChanges || saving()"
        (click)="saveFlags()"
      >
        <span *ngIf="saving()" class="spinner-border spinner-border-sm me-2"></span>
        {{ saving() ? 'Saving...' : 'Save Changes' }}
      </button>
      <button 
        class="btn btn-outline-secondary ms-2" 
        [disabled]="!hasChanges || saving()"
        (click)="loadFlags()"
      >
        Cancel
      </button>
    </div>
  </ng-template>
</div>
